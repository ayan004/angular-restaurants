<h1>Edit Restaurant</h1>

<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Sucess!</strong> Your data has been updated
  <button
    (click)="closeAlert()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="editResto" (ngSubmit)="updateResto()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      placeholder="Enter email"
    />
    <div id="warnOnEmail"></div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      formControlName="address"
      placeholder="Enter address"
    />
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
